<!doctype html>
<html>
  <head>
    <title>Document Feature Identification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src = "{{ url_for('static',filename='js/script.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-default " role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Document Feature Identification</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class = "nav navbar-nav navbar-right">
                    <li>
                        <a href="/">Home</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">

      <form action="/home/" method=post enctype=multipart/form-data>

        <div class="row">
          <div class="col-sm-offset-2 col-sm-2">
            <h4>Upload Files</h4>
          </div>

          <div class="col-sm-6">
            <div class="input-group">
              <span class="input-group-btn">
                <span class="btn btn-primary btn-file">
                  Browse&hellip; <input type="file" name="file[]" multiple>
                </span>
              </span>
              <input type="text" class="form-control" readonly>
            </div>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-sm-2 col-sm-offset-5">
            <input type="submit" class="btn btn-success upload" value="Upload">
          </div>
        </div>

      </form>
      {% block content %}{% endblock %}
    </div>

    </div>
  </body>
</html>
